<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 23%);
            gap: 20px;
        }
        
        .gallery img {
            max-width: 300px;
            
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    
    <div class="gallery">
        <img src="1back.jpeg" alt="Image 1">
        <img src="1back.jpeg" alt="Image 2">
        <img src="1back.jpeg" alt="Image 3">
        <img src="1back.jpeg" alt="Image 4">
        <img src="1back.jpeg" alt="Image 5">
        <img src="1back.jpeg" alt="Image 6">
    </div>
</body>
</html>
